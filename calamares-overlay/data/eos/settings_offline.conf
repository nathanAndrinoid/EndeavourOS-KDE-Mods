# Configuration file for EndeavourOS offline installs
---
modules-search: [ local ]

instances:
- id:       offline
  module:   packages
  config:   packages_offline.conf

- id:       offline
  module:   welcome
  config:   welcome_offline.conf

- id:       cleaner_script
  module:   eos_script
  config:   eos_script_cleaner.conf

- id:       chrooted_cleaner_script
  module:   eos_script
  config:   eos_script_chrooted_cleaner.conf

- id:       ssh_setup_script
  module:   eos_script
  config:   eos_script_ssh_setup.conf

- id:       fixes
  module:   shellprocess
  config:   shellprocess_fixes_offline.conf

- id:       copyfiles
  module:   shellprocess
  config:   shellprocess_copyfiles.conf

- id:       offline
  module:   eos_bootloader
  config:   eos_bootloader_offline.conf

- id:       removepackagefiles
  module:   shellprocess
  config:   shellprocess_removepackagefiles.conf

sequence:
- show:
  - welcome@offline
  - locale
  - keyboard
  - packagechooserq
  - partition
  - usersq
  - summary
- exec:
  - partition
  - mount
  - unpackfs
  - machineid
  - locale
  - keyboard
  - localecfg
  - luksbootkeyfile
  - dracutlukscfg
  - fstab
  - removeuser
  - shellprocess@fixes
  - usersq
  - networkcfg
  - displaymanager
  - eos_pacman
  - packages@offline
  - hwclock
  - eos_script@cleaner_script
  - eos_script@ssh_setup_script
  - eos_script@chrooted_cleaner_script
  - hardwaredetect
  - eos_bootloader@offline
  - windowsbootentry
  - grubcfg
  - bootloader
  - services-systemd
  - preservefiles
  - shellprocess@removepackagefiles
  - shellprocess@copyfiles
  - umount
- show:
  - finished

branding: endeavouros

prompt-install: true

dont-chroot: false

oem-setup: false

disable-cancel: false

disable-cancel-during-exec: false

hide-back-and-next-during-exec: true

quit-at-end: false
